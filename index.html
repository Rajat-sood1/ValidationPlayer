<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit Player</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <!--          TOASTER            -->

    <div class="d-flex toast-container" id="toaster">

        <div class="toaster d-flex">

            <div class="state" id="state"></div>

            <div class="content">

                <p id="msg"></p>

            </div>

        </div>

    </div>


    <!--            FORM              -->

    <div class="form">

        <div class="d-flex">

            <form>

                <h2>SIGN IN</h2>

                <label for="email">
                    EMAIL:
                    <input type="text" name="email" id="email" value="">
                </label>

                <label for="password">
                    PASSWORD:
                    <input type="password" id="password" value="" name="password" required oninput="check()">
                </label>

                <div class="d-flex">

                    <div class="left" onmouseover="moveSubmit('right')"></div>

                    <div class="right" onmouseover="moveSubmit('left')"></div>

                    <input type="submit" value="Submit">

                </div>

            </form>

        </div>

    </div>



    <!--     IMPLEMENTING JAVASCRIPT IN EXTERNAL FILE        -->

    <script src="index.js"></script>

</body>

</html>
